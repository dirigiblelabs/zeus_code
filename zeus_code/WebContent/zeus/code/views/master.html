<div class="items-list">
	<div ng-hide="masterVm.list.length" class="nodata-text">No list</div>
	<div class="list-group" ng-if="masterVm.list.length>0">
	  <div class="list-group-item" ng-repeat="node in masterVm.list|filter:masterVm.searchText|orderBy:['cn_name']">
		<div class="node-list-item">
			<a class="title" ng-bind="node.cn_name" href></a>
		</div>
	  </div>	
	</div>
</div>
